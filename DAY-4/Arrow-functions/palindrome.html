<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var res = (arr) => {
          let sol = [];
          for (var i = 0; i < arr.length; i++) {
            let a = arr[i];
            if (a.length == 1) {
              continue;
            }
            let j = 0;
            let k = arr[i].length - 1;
            let b = true;
            while (j < k) {
              if (a.charAt(j) != a.charAt(k)) {
                b = false;
                break;
              }
              j++;
              k--;
            }
            if (b == true) {
              sol.push(a);
            }
          }
          return sol;
        };
        let m=["vijay","madam","good","dad","malayalam"];
        let co=res(m);
        console.log(co);
      </script>
</body>
</html>
