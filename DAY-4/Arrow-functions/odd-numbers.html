<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ans=(arr)=>{
            var res=[];
            
            for(let i=0;i<arr.length;i++)
            {
                let s=true;
                for(let j=2;j<arr[i];j++)
                {
                    if(arr[i]%j==0)
                    {
                        s=false
                        break;
                    }

                }
                if(s==true){
                    console.log(arr[i]);
                    res.push(arr[i]);
                }
            }
            return res;
        }
        var v=[10,5,16,7,11,23,20];
        console.log(ans(v))
    </script>
</body>
</html>
