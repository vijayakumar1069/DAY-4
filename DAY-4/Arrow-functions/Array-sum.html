<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=(arr)=>{
            let s=0;
            for(let i=0;i<arr.length;i++)
            {
                s+=arr[i];
            }
            return s;
        }
        let arr=[1,2,3,4,5];
        let ans=sum(arr);
        console.log(ans);
    </script>
    
</body>
</html>
