<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        
        (function()
        {
            let arr1=[1,2,3,4,5,18]
        let arr2=[6,7,8,9,10,16]
        let arr=arr1.concat(arr2).sort(function(a,b){return a-b});
            
        
             if(arr.length%2==0)
            {
                let a=arr[(arr.length/2)-1];
                let b=arr.length/2;
                
                console.log( Math.floor((a+b)/2))
            }
            else{
                let a=arr.length/2;
                
                 console.log(Math.floor(a));
            }
        


        }())
    </script>
</body>
